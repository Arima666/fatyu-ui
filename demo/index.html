<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatyu UI</title>
  </head>
  <body>
    <h1>Fatyu UI</h1>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "vue/dist/vue.esm-bundler.js";
      import SmartyUI, {
        SFCButton,
        JSXButton,
        FYButton,
      } from "../dist/fatyu-ui.mjs";

      createApp({
        template: `
          <FYButton/>
          <JSXButton/>
          <SFCButton/>
        `,
      })
        .use(SmartyUI)
        .mount("#app");
    </script>
  </body>
</html>
